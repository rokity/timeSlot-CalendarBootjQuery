<script language="javascript">
$(function(){
var weekabbrs = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab','Dom'];

  $( "#slider" ).slider({
    range: true,
      values: [2,4],
      min: 0,
      max: 24,
      step: 1
  })
  .each(function() {

    //
    // Add labels to slider whose values
    // are specified by min, max and whose
    // step is set to 1
    //

    // Get the options for this slider
    var opt = $(this);

    // Get the number of possible values
    var vals = opt.slider('option','max') - opt.slider('option','min');

    // Space out values
    for (var i = 0; i <= vals; i++) {

      var el = $('<label>'+(i+1)+'</label>').css('left',(i/vals*100)+'%');

      $( "#slider" ).append(el);

    }

  });

$("#right").click(function(event) {


var month=$(this).prev(0).children(0).text();
calcNextOrPrevMonth(month,"r");

});



$("#left").click(function(event) {

var month=$(this).next(0).children(0).text();
calcNextOrPrevMonth(month,"l");



});


});
function calcNextOrPrevMonth(month,arrow){


  $.get('data/months.txt',  function(data) {
      var array=data.split(",");

      $.each(array,function(index, el) {

        if(month==el){
          if(arrow=="r"){
            if(index==11){
            index=0;
            }
            else{
              index++;
            }

            $("#center").text(array[index]);
            return false;
          }
          else {
            if(index==0){
            index=11;
            }
            else{
              index--;
            }

            $("#center").text(array[index]);
            return false;

          }
        }

      });


  });


}
function daysInMonth(month,year) {
    return new Date(year, month, 0).getDate();
}
