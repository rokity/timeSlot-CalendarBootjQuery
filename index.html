<script language="javascript">
var weekabbrs = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab','Dom'];
$(function(){
var weekabbrs = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab','Dom'];
var months = ["January","February","March","April","May","June","July","August","September","October","November","December"]


        $("#center").text(Date.today().getMonthName());
        var today=Date.today();
        dayInMonth(today);


  $( "#slider" ).slider({
    range: true,
      values: [2,4],
      min: 0,
      max: 24,
      step: 1
  })
  .each(function() {

    //
    // Add labels to slider whose values
    // are specified by min, max and whose
    // step is set to 1
    //

    // Get the options for this slider
    var opt = $(this);

    // Get the number of possible values
    var vals = opt.slider('option','max') - opt.slider('option','min');

    // Space out values
    for (var i = 0; i <= vals; i++) {

      var el = $('<label>'+(i+1)+'</label>').css('left',(i/vals*100)+'%');

      $( "#slider" ).append(el);

    }

  });

$("#right").click(function(event) {


var month=$(this).prev(0).children(0).text();
var number=Date.getMonthNumberFromName(month)+1;
if((number/12)>=1)
number=0;
  $("#center").text(months[number]);

});



$("#left").click(function(event) {

var month=$(this).next(0).children(0).text();
var number=Date.getMonthNumberFromName(month)-1;
if(number<0)
number=11;
  $("#center").text(months[number]);



});


});
function dayInMonth(today){
var day_number=today.toString("dd");
var day_name=today.getDay();
console.log("day number : "+day_number);
console.log("day name :"+weekabbrs[day_name-1]);

}
