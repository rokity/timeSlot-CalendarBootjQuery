<script language="javascript">
var weekabbrs = ['Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab','Dom'];
var weeks = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday','Sunday'];
$(function(){

var months = ["January","February","March","April","May","June","July","August","September","October","November","December"]


        $("#center").text(Date.today().getMonthName());
        var d = new Date();
        var number_of_day=Date.getDaysInMonth(d.getFullYear(),d.getMonth());
        var first_day = new Date(d.getFullYear(), d.getMonth(), 1).getDay()-1;
        load_days(first_day,number_of_day);
        $("#giorni").append($("#primo").html());
        //  getDaysView(first_day,10);




  $( "#slider" ).slider({
    range: true,
      values: [2,4],
      min: 0,
      max: 24,
      step: 1
  })
  .each(function() {

    //
    // Add labels to slider whose values
    // are specified by min, max and whose
    // step is set to 1
    //

    // Get the options for this slider
    var opt = $(this);

    // Get the number of possible values
    var vals = opt.slider('option','max') - opt.slider('option','min');

    // Space out values
    for (var i = 0; i <= vals; i++) {

      var el = $('<label>'+(i+1)+'</label>').css('left',(i/vals*100)+'%');

      $( "#slider" ).append(el);

    }

  });

$("#right").click(function(event) {


var month=$(this).prev(0).children(0).text();
var number=Date.getMonthNumberFromName(month)+1;
if((number/12)>=1)
number=0;
$("#center").fadeOut( function() {
  $(this).text(months[number]).fadeIn();
});

});



$("#left").click(function(event) {

var month=$(this).next(0).children(0).text();
var number=Date.getMonthNumberFromName(month)-1;
if(number<0)
number=11;
$("#center").fadeOut( function() {
  $(this).text(months[number]).fadeIn();
});




});

$("#left2").click(function(event) {
  $("#giorni").fadeOut(function() {
  if($("#giorni").children(0).prop("id")==1){

    $("#giorni").empty().fadeIn();
    $("#giorni").append($("#terzo").html()).fadeIn();
  }else{
    if($("#giorni").children(0).prop("id")==2){

      $("#giorni").empty().fadeIn();
      $("#giorni").append($("#primo").html()).fadeIn();
      }
      else{
      if($("#giorni").children(0).prop("id")==3){

        $("#giorni").empty().fadeIn();
        $("#giorni").append($("#secondo").html()).fadeIn();
        }
        }
      }

  });

});
$("#right2").click(function(event) {
  $("#giorni").fadeOut(function() {
  if($("#giorni").children(0).prop("id")==1){

    $("#giorni").empty().fadeIn();
    $("#giorni").append($("#secondo").html()).fadeIn();
  }else{
    if($("#giorni").children(0).prop("id")==2){

      $("#giorni").empty().fadeIn();
      $("#giorni").append($("#terzo").html()).fadeIn();
      }
      else{
      if($("#giorni").children(0).prop("id")==3){

        $("#giorni").empty().fadeIn();
        $("#giorni").append($("#primo").html()).fadeIn();
        }
        }
      }

  });
});

});
function daysInMonth(month,year) {
   return new Date(year, month, 0).getDate();
}
function load_days(first_day,count_days){
for(var i=1;i<=count_days;i++){
if(i<=10)
{
  $("#1").append('<a  type="button" class="btn btn-default  " role="button" aria-label="Left Align"><span class="" aria-hidden="true"><h3>'+i+'</h3></br>'+weeks[first_day]+'</span></a>');
  first_day++;
  if(first_day==7)
  first_day=0;
}
if(i>10&&i<=20)
{
  $("#2").append('<a  type="button" class="btn btn-default  " role="button" aria-label="Left Align"><span class="" aria-hidden="true"><h3>'+i+'</h3></br>'+weeks[first_day]+'</span></a>');
  first_day++;
  if(first_day==7)
  first_day=0;

}
if(i>20&&i<=31)
{
  $("#3").append('<a  type="button" class="btn btn-default  " role="button" aria-label="Left Align"><span class="" aria-hidden="true"><h3>'+i+'</h3></br>'+weeks[first_day]+'</span></a>');
  first_day++;
  if(first_day==7)
  first_day=0;
}
}
}
